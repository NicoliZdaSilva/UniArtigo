<!DOCTYPE html>
<html lang="pt-br" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Perfil - UniArtigo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/styles.css" />
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #F0F2F5;
      }
    </style>
</head>
<body class="flex h-screen">

  <div id="sidebar-container"></div>

  <main class="flex-1 overflow-y-auto p-8">
    <div class="w-full rounded-lg border border-gray-200 bg-white p-6 shadow-sm">
        <form class="space-y-8">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                <input type="text" name="name" id="name" class="mt-1 block w-full rounded-md border-2 border-gray-400 px-4 py-3 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" value="JohnWick_1903">
            </div>

            <div class="grid grid-cols-3 gap-6">
                <div class="col-span-2">
                    <label for="bio" class="block text-sm font-medium text-gray-700">Bio</label>
                    <textarea id="bio" name="bio" rows="4" class="mt-1 block w-full rounded-md border-2 border-gray-400 px-4 py-3 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">tell yourself about as briefly</textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Avatar</label>
                    <div class="mt-1 flex items-center space-x-4">
                        <img class="h-16 w-16 rounded-full" src="../img/user1.svg" alt="Avatar atual">
                        <button type="button" class="flex items-center rounded-md border border-gray-300 bg-white px-3 py-2 text-sm font-medium leading-4 text-gray-700 shadow-sm hover:bg-gray-50">
                            <svg class="mr-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5m-13.5-9L12 3m0 0l4.5 4.5M12 3v13.5" /></svg>
                            Upload Image
                        </button>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-1 gap-6 md:grid-cols-2">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" name="email" id="email" class="mt-1 block w-full rounded-md border-2 border-gray-400 px-4 py-3 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" value="johndoe@site.com">
                </div>
                <div>
                    <label for="country" class="block text-sm font-medium text-gray-700">Country</label>
                    <select id="country" name="country" class="mt-1 block w-full rounded-md border-2 border-gray-400 px-4 py-3 text-base focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm">
                        <option>United States</option>
                        <option>Canada</option>
                        <option>Mexico</option>
                        <option selected>Ukraine</option>
                    </select>
                </div>
            </div>
            
            <div class="grid grid-cols-1 gap-6 md:grid-cols-2">
                 <div>
                    <label for="city" class="block text-sm font-medium text-gray-700">City</label>
                    <input type="text" name="city" id="city" class="mt-1 block w-full rounded-md border-2 border-gray-400 px-4 py-3 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" value="Kyiv">
                </div>
                <div>
                    <label for="state" class="block text-sm font-medium text-gray-700">State / Province</label>
                    <input type="text" name="state" id="state" class="mt-1 block w-full rounded-md border-2 border-gray-400 px-4 py-3 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" value="N/A">
                </div>
            </div>

            <div>
                <label for="website" class="block text-sm font-medium text-gray-700">Website</label>
                <input type="url" name="website" id="website" class="mt-1 block w-full rounded-md border-2 border-gray-400 px-4 py-3 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" value="www">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Privacy</label>
                <div class="mt-2 flex items-center">
                    <button type="button" class="relative inline-flex h-6 w-11 flex-shrink-0 cursor-pointer rounded-full border-2 border-transparent bg-gray-200 transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2" role="switch" aria-checked="false">
                      <span class="sr-only">Use setting</span>
                      <span aria-hidden="true" class="pointer-events-none inline-block h-5 w-5 translate-x-0 transform rounded-full bg-white shadow ring-0 transition duration-200 ease-in-out"></span>
                    </button>
                    <span class="ml-3 text-sm text-gray-600">Share my data with contacts</span>
                </div>
            </div>
            
            <div class="pt-4">
                 <button type="submit" class="rounded-lg bg-[#6A8B97] px-5 py-2 text-sm font-medium text-white shadow-sm transition hover:bg-[#587481]">Save Changes</button>
            </div>
        </form>
    </div>
  </main>
  
  <script src="../js/app.js"></script>
</body>
</html>
