<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UniArtigo – Acessar Conta</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body class="flex min-h-screen flex-col font-sans">
    <div class="main-content flex flex-1">
      <div class="container">
        <img src="../img/alunos.png" alt="Estudantes andando" class="image" />
        <img src="../img/estudante.png" alt="Aluna sorrindo" class="image" />
      </div>

      <!-- coluna do formulário -->
      <div class="box-login rounded-3xl bg-white p-5 lg:w-1/2">
        <h2 class="text-2xl font-semibold">Login</h2>
        <p class="mb-6 text-gray-600">
          Bem-vindo! Por favor, faça login para continuar.
        </p>
        <form action="home.html" class="space-y-6">
          <div>
            <input
              type="email"
              placeholder="E-mail"
              class="w-full rounded-lg border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-teal-600"
            />
          </div>
          <div>
            <input
              type="password"
              placeholder="Senha"
              class="w-full rounded-lg border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-teal-600"
            />
          </div>
          <div class="flex items-center justify-between">
            <a href="#" class="text-sm text-teal-600 hover:underline">
              Esqueceu a senha?
            </a>
          </div>
          <div class="flex justify-end pt-4">
            <button
              type="submit"
              class="rounded-lg bg-teal-600 px-6 py-2 text-white hover:bg-teal-700"
            >
              Entrar
            </button>
          </div>
          <div class="text-center text-sm text-gray-500">
            Ainda não tem conta?
            <a href="cadastro.html" class="text-teal-600 hover:underline">
              Cadastre-se
            </a>
          </div>
        </form>
      </div>
    </div>

    <!-- shapes de fundo -->
    <div class="background-shapes">
      <img src="../img/fundo1.png" class="shape-1" alt="" />
      <img src="../img/fundo2.png" class="shape-2" alt="" />
    </div>
  </body>
</html>
