<!doctype html>
<html lang="pt-br" class="h-full bg-gray-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artigo Publicado - UniArtigo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/styles.css" />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f0f2f5;
      }
      #sidebar-container aside {
        transition: transform 0.3s ease-in-out;
      }
    </style>
  </head>
  <body class="flex h-screen">
    <div id="sidebar-container" class="hidden lg:flex"></div>

    <div class="flex flex-1 flex-col">
      <header
        class="flex h-16 items-center justify-between bg-white px-4 shadow-md lg:hidden"
      >
        <a href="#"
          ><img
            src="../img/UniArtigo_dark.svg"
            alt="UniArtigo Logo"
            class="h-8"
        /></a>
        <button id="menu-button" class="p-2">
          <svg
            class="h-6 w-6"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
            />
          </svg>
        </button>
      </header>

      <main class="relative flex-1">
        <div class="h-full opacity-25">
          <div class="flex h-full flex-col p-6 pt-4">
            <h1 class="flex-shrink-0 text-3xl font-bold text-gray-800">
              Publicar Artigo
            </h1>

            <div
              class="mt-4 flex-1 overflow-hidden rounded-lg border border-gray-200 bg-white shadow-sm"
            >
              <form class="flex h-full flex-col p-6">
                <div class="flex-shrink-0">
                  <label
                    for="titulo"
                    class="block text-sm font-medium text-gray-700"
                    >TÃ­tulo</label
                  >
                  <input
                    type="text"
                    name="titulo"
                    id="titulo"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
                    value="The Impact of Artificial Intelligence on Education"
                  />
                </div>
                <div class="mt-4 flex flex-1 flex-col">
                  <label
                    for="conteudo"
                    class="block text-sm font-medium text-gray-700"
                    >Texto</label
                  >
                  <textarea
                    name="conteudo"
                    id="conteudo"
                    class="mt-1 block w-full flex-1 resize-none rounded-md border-gray-300 shadow-sm"
                  ></textarea>
                </div>
                <div class="flex flex-shrink-0 justify-end pt-4">
                  <button
                    type="button"
                    class="flex items-center justify-center rounded-lg bg-[#6A8B97] px-6 py-2.5 text-sm font-medium text-white shadow-sm"
                  >
                    <img
                      src="../img/add.svg"
                      alt="Publicar"
                      class="mr-2 h-4 w-4"
                    />Publicar Novo
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <div
          class="absolute left-1/2 top-1/2 w-11/12 max-w-lg -translate-x-1/2 -translate-y-1/2 transform"
        >
          <div
            class="flex items-start space-x-4 rounded-lg border-l-4 border-green-600 bg-green-50 p-4 shadow-lg"
          >
            <div class="flex-shrink-0">
              <svg
                class="h-6 w-6 text-green-600"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                />
              </svg>
            </div>
            <div class="flex-1">
              <h3 class="text-lg font-bold text-green-800">Success</h3>
              <p class="text-sm text-green-700">
                Quis commodo odio aenean sed adipiscing diam. Bibendum enim
                facilisis gravida neque convallis a cras semper.
              </p>
            </div>
            <div class="flex-shrink-0">
              <a
                href="publicar_artigo.html"
                class="text-green-800 hover:text-green-900"
              >
                <svg
                  class="h-5 w-5"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="2"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M6 18L18 6M6 6l12 12"
                  />
                </svg>
              </a>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="../js/app.js"></script>
  </body>
</html>
