<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UniArtigo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/styles.css" />
    <style></style>
  </head>
  <body class="font-sans flex flex-col min-h-screen">

  <div class="main-content flex flex-1">
    <div class="container">
      <img src="../img/alunos.png" alt="Estudantes andando" class="image" />
      <img src="../img/estudante.png" alt="Aluna sorrindo" class="image" />
    </div>
   
     <div class="box lg:w-1/2 bg-white p-5 rounded-3xl ">
      <h2 class="font-semibold">Cadastre-se</h2>
      <form class="space-y-1">
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <input type="text" placeholder="Nome"
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-600"/>
          <input type="email" placeholder="E-mail"
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-600"/>
          <input type="text" placeholder="Cargo"
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-600"/>
          <input type="text" placeholder="Instituição"
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-600"/>
        </div>

        <input type="date" placeholder="Data de Nascimento"
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-600"/>

        <textarea rows="4" placeholder="Sobre você"
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-600"></textarea>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <input type="password" placeholder="Senha"
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-600"/>
          <input type="password" placeholder="Confirmar senha"
                 class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-600"/>
        </div>

        <div class="flex justify-end space-x-4 pt-4">
          <button type="button"
                  class="px-6 py-2 border rounded-lg border-[#698A9E] text-[#698A9E]">
            Cancelar
          </button>
          <button type="submit"
                  class="px-6 py-2 text-white rounded-lg bg-[#698A9E] text-white px-6 py-3 rounded-lg shadow hover:bg-[#5E7D92] transition">
            Finalizar Cadastro
          </button>
        </div>
      </form>
    </div>

      </div>
  </div>
 <div class="background-shapes">
  <img src="../img/fundo1.png" class="shape-1" alt="">
  <img src="../img/fundo2.png" class="shape-2" alt="">
</div>
</body>
</html>
