<!DOCTYPE html>
<html lang="pt-BR" class="bg-gray-50 min-h-screen">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UniArtigo Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  
</head>
<body>
  <div class="md:hidden flex items-center justify-between bg-slate-600 text-white px-4 py-3">
    <img src="img/UniArtigo.svg" alt="Logo UniArtigo" class="h-8" />
    <button onclick="toggleSidebar()" aria-label="Abrir menu">
      <img src="img/menu.svg" alt="Menu" class="w-6 h-6" />
    </button>
  </div>

  <div class="flex min-h-screen font-sans text-gray-800">
    <aside id="sidebar" class="fixed md:static z-50 inset-y-0 left-0 transform md:translate-x-0 -translate-x-full md:relative w-64 bg-slate-600 text-white border-r border-slate-400 flex flex-col justify-between transition-transform duration-300">
      <div class="p-6 border-b border-slate-500 hidden md:block">
        <img src="img/UniArtigo.svg" alt="Logo UniArtigo" class="h-10" />
      </div>
      <nav class="mt-6 flex flex-col space-y-2 px-4 text-sm font-medium">
        <a href="#" class="flex items-center gap-3 px-3 py-2 rounded hover:bg-slate-500 transition-colors">
          <img src="img/home.svg" alt="Início" class="w-5 h-5" />
          INÍCIO
        </a>
        <a href="#" class="flex items-center gap-3 px-3 py-2 rounded hover:bg-slate-500 transition-colors">
          <img src="img/search.svg" alt="Pesquisar" class="w-5 h-5" />
          PESQUISAR
        </a>
        <a href="#" class="flex items-center gap-3 px-3 py-2 rounded hover:bg-slate-500 transition-colors">
          <img src="img/message.svg" alt="Mensagens" class="w-5 h-5" />
          MENSAGENS
        </a>
        <a href="#" class="flex items-center gap-3 px-3 py-2 rounded hover:bg-slate-500 transition-colors">
          <img src="img/notifications.svg" alt="Notificações" class="w-5 h-5" />
          NOTIFICAÇÕES
        </a>
        <a href="#" class="flex items-center gap-3 px-3 py-2 rounded hover:bg-slate-500 transition-colors">
          <img src="img/add.svg" alt="Publicar" class="w-5 h-5" />
          PUBLICAR
        </a>
        <a href="#" class="flex items-center gap-3 px-3 py-2 rounded hover:bg-slate-500 transition-colors">
          <img src="img/bookmark.svg" alt="Salvos" class="w-5 h-5" />
          SALVOS
        </a>
        <a href="#" class="flex items-center gap-3 px-3 py-2 rounded hover:bg-slate-500 transition-colors">
          <img src="img/person.svg" alt="Meu Perfil" class="w-5 h-5" />
          MEU PERFIL
        </a>
      </nav>
      <div class="px-4 py-4 border-t border-slate-500 text-sm text-red-500 flex items-center gap-1 cursor-pointer hover:text-red-600 transition-colors select-none">
        <img src="img/logout.svg" alt="Sair" class="w-5 h-5" />
        SAIR
      </div>
      <div class="text-xs text-slate-400 px-4 pb-3 select-none">Desenvolvido por New System</div>
    </aside>

    <main class="flex-1 p-8 max-w-7xl mx-auto">
      <section class="flex flex-wrap items-center gap-6 border-b border-gray-300 pb-8 mb-8">
        <div class="flex-shrink-0">
          <img 
            src="img/user1.svg" 
            alt="Perfil" 
            class="w-28 h-28 rounded-full object-cover border border-gray-300" />
        </div>
        <div class="flex-grow min-w-[220px]">
          <div class="flex items-center gap-3">
            <h2 class="text-2xl font-semibold text-gray-900">Jonas Henrique</h2>
            <button aria-label="Enviar mensagem" title="Enviar mensagem" class="text-gray-700 border border-gray-400 px-3 py-1 rounded-md hover:bg-gray-200 transition-colors flex items-center gap-2">
              <img src="img/message.svg" alt="Enviar mensagem" class="w-5 h-5" />
            </button>
            <button class="bg-slate-800 text-white px-4 py-1 rounded-md flex items-center gap-1 hover:bg-slate-900 transition-colors" aria-label="Seguir Jonas Henrique">
              Seguir
              <img src="img/add.svg" alt="Seguir" class="w-5 h-5" />
            </button>
          </div>
          <p class="text-gray-700 mt-1">Cargo<br />Universidade</p>
        </div>
        <div class="ml-auto mt-3 sm:mt-0">
          <span class="bg-slate-300 text-slate-700 text-sm px-4 py-1 rounded-full select-none">23 Artigos</span>
        </div>
      </section>

      <section class="grid grid-cols-1 sm:grid-cols-2 gap-6">
        <article class="border border-gray-300 rounded-lg p-5 flex flex-col justify-between bg-white shadow-sm">
          <div>
            <h3 class="font-bold text-gray-900 mb-4 leading-snug">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus egestas lectus...</h3>
          </div>
          <footer class="flex items-center justify-between mt-4 text-gray-500 text-sm">
            <div class="flex -space-x-3">
              <img src="img/user1.svg" alt="Autor 1" class="w-9 h-9 rounded-full border-2 border-white object-cover" />
              <img src="img/user2.svg" alt="Autor 2" class="w-9 h-9 rounded-full border-2 border-white object-cover" />
              <img src="img/user3.svg" alt="Autor 3" class="w-9 h-9 rounded-full border-2 border-white object-cover" />
            </div>
            <div class="flex items-center space-x-5">
              <button aria-label="Compartilhar artigo" title="Compartilhar" class="hover:text-slate-700 transition-colors">
                <img src="img/share.svg" alt="Compartilhar" class="w-5 h-5" />
              </button>
              <button aria-label="Salvar artigo" title="Salvar" class="hover:text-slate-700 transition-colors">
                <img src="img/saveArticle.svg" alt="Salvar" class="w-5 h-5" />
              </button>
            </div>
          </footer>
        </article>
      </section>
    </main>
  </div>


  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('-translate-x-full');
    }
  </script>
</body>
</html>
